events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    upstream openproject {
        server openproject:80;
    }

    server {
        listen 80;
        server_name localhost;

        # Serve custom CSS
        location /fissio-theme.css {
            alias /etc/nginx/fissio-theme.css;
            add_header Content-Type text/css;
        }

        # Proxy to OpenProject with CSS injection
        location / {
            proxy_pass http://openproject;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Enable sub_filter for CSS injection
            sub_filter '</head>' '<link rel="stylesheet" href="/fissio-theme.css" /></head>';
            sub_filter_once on;
            sub_filter_types text/html;

            # Disable proxy buffering for sub_filter to work
            proxy_buffering off;
        }

        # WebSocket support for live updates
        location /cable {
            proxy_pass http://openproject;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
