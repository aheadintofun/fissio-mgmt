events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    upstream openproject {
        server openproject:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Serve Fissio assets
        location /fissio-theme.css {
            alias /etc/nginx/fissio-theme.css;
            add_header Content-Type text/css;
            add_header Cache-Control "no-cache";
        }

        location /fissio-favicon.svg {
            alias /etc/nginx/assets/favicon.svg;
            add_header Content-Type image/svg+xml;
        }

        location /fissio-logo.svg {
            alias /etc/nginx/assets/logo.svg;
            add_header Content-Type image/svg+xml;
        }

        location /fissio-logo-icon.svg {
            alias /etc/nginx/assets/logo-icon.svg;
            add_header Content-Type image/svg+xml;
        }

        # Intercept OpenProject logo requests and serve Fissio logo instead
        location ~* ^/assets/logo_openproject.*\.(png|svg)$ {
            alias /etc/nginx/assets/logo.svg;
            add_header Content-Type image/svg+xml;
        }

        location ~* ^/assets/icon_logo.*\.(png|svg)$ {
            alias /etc/nginx/assets/logo-icon.svg;
            add_header Content-Type image/svg+xml;
        }

        # Override favicon
        location = /favicon.ico {
            alias /etc/nginx/assets/favicon.svg;
            add_header Content-Type image/svg+xml;
        }

        location ~* ^/assets/favicon.*$ {
            alias /etc/nginx/assets/favicon.svg;
            add_header Content-Type image/svg+xml;
        }

        # Proxy to OpenProject with multiple substitutions
        location / {
            proxy_pass http://openproject;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header Accept-Encoding "";

            # Replace favicon and inject CSS
            sub_filter '</head>' '<link rel="icon" type="image/svg+xml" href="/fissio-favicon.svg" /><link rel="stylesheet" href="/fissio-theme.css" /></head>';

            # Replace logo image URLs in inline styles
            sub_filter 'url(/assets/logo_openproject' 'url(/fissio-logo.svg?x';
            sub_filter 'url(/assets/icon_logo' 'url(/fissio-logo-icon.svg?x';

            sub_filter_once off;
            sub_filter_types text/html text/css;

            proxy_buffering off;
        }

        # WebSocket support
        location /cable {
            proxy_pass http://openproject;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
