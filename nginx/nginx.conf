events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    upstream openproject {
        server openproject:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Serve Fissio assets
        location /fissio-theme.css {
            alias /etc/nginx/fissio-theme.css;
            add_header Content-Type text/css;
        }

        location /fissio-favicon.svg {
            alias /etc/nginx/assets/favicon.svg;
            add_header Content-Type image/svg+xml;
        }

        location /fissio-logo.svg {
            alias /etc/nginx/assets/logo.svg;
            add_header Content-Type image/svg+xml;
        }

        location /fissio-logo-icon.svg {
            alias /etc/nginx/assets/logo-icon.svg;
            add_header Content-Type image/svg+xml;
        }

        # Override favicon.ico requests
        location = /favicon.ico {
            alias /etc/nginx/assets/favicon.svg;
            add_header Content-Type image/svg+xml;
        }

        # Proxy to OpenProject with CSS and favicon injection
        location / {
            proxy_pass http://openproject;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;

            # Enable sub_filter for CSS and favicon injection
            sub_filter '</head>' '<link rel="icon" type="image/svg+xml" href="/fissio-favicon.svg" /><link rel="stylesheet" href="/fissio-theme.css" /></head>';
            sub_filter_once on;
            sub_filter_types text/html;

            # Disable proxy buffering for sub_filter to work
            proxy_buffering off;
        }

        # WebSocket support for live updates
        location /cable {
            proxy_pass http://openproject;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
